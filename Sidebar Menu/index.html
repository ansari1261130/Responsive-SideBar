<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="styleShort.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="wrapper">
            <!-- Main Menu -->
            <div class="main">
                <span id="com">Main Menu</span>
                <div class="dash">
                    <img src="dashboard.png" alt="error loading" loading="lazy">
                    <span>Dashboard</span>
                </div>
                <div class="over">
                    <img src="file.png" alt="error loading" loading="lazy">
                    <span>Overview</span>
                </div>
                <div class="analy">
                    <img src="data-analytics.png" alt="error loading" loading="lazy">
                    <span>Analytic</span>
                </div>
            </div>
            
            <!-- General -->
            <div class="gene">
                <span id="com">General</span>
                <div class="pro">
                    <img src="file.png" alt="error loading" loading="lazy">
                    <span>Projects</span>
                </div>
                <div class="grp">
                    <img src="people.png" alt="error loading" loading="lazy">
                    <span>Groups</span>
                </div>
                <div class="rep">
                    <img src="flag.png" alt="error loading" loading="lazy">
                    <span>Reports</span>
                </div>
            </div>
            
            <!-- Account -->
            <div class="acc">
                <span id="com">Account</span>
                <div class="prof">
                    <img src="user.png" alt="error loading" loading="lazy">
                    <span>Profile</span>
                </div>
                <div class="set">
                    <img src="setting.png" alt="error loading" loading="lazy">
                    <span>Settings</span>
                </div>
            </div>
            
            <div class="pro_container">
                <div class="name">
                    <img src="ky.jpg" alt="profile pic" id="image" loading="lazy">
                    <div class="intro">
                        <p id="my">Azam Ansari</p>
                        <p id="dev">Developer</p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="container">
             <!-- Main Menu -->
             <div class="smain">
                <div class="sdash">
                    <img src="dashboard.png" alt="error loading" loading="lazy">
                </div>
                <div class="sover">
                    <img src="file.png" alt="error loading" loading="lazy">
    
                </div>
                <div class="sanaly">
                    <img src="data-analytics.png" alt="error loading" loading="lazy">
    
                </div>
            </div>
            
            <!-- General -->
            <div class="sgene">
                <div class="spro">
                    <img src="file.png" alt="error loading" loading="lazy">
                </div>
                <div class="sgrp">
                    <img src="people.png" alt="error loading" loading="lazy">
                </div>
                <div class="srep">
                    <img src="flag.png" alt="error loading" loading="lazy">
                </div>
            </div>
            
            <!-- Account -->
            <div class="sacc">
                <div class="sprof">
                    <img src="user.png" alt="error loading" loading="lazy">
                </div>
                <div class="sset">
                    <img src="setting.png" alt="error loading" loading="lazy">
    
                </div>
            </div>
            
            <div class="spro_container">
                <div class="sname">
                    <img src="ky.jpg" alt="profile pic" id="image" loading="lazy">
                </div>
            </div>
        </div>
        <h1>RESPONSIVE SIDEBAR MENU</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
